<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Example</title>
    <!-- PDF.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <style>
        /* Container styling for the PDF display */
        #pdf-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow-y: auto;
            height: 600px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f8f8f8;
        }
        /* Canvas styling for displaying each page */
        canvas {
            display: block;
            margin: 10px 0;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
</div>

<script>
    // URL of the PDF to load
    const pdfUrl = './docs/ArchiMateCGWorksheet.pdf'; // Replace with your PDF file path

    // Load and render the PDF document
    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
        console.log('PDF loaded');

        // Load the first page of the PDF
        pdf.getPage(1).then(page => {
            console.log('Page loaded');

            const scale = 1.5; // Adjust scale to zoom in or out
            const viewport = page.getViewport({ scale });

            // Prepare the canvas
            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            // Render the page into the canvas
            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            page.render(renderContext).promise.then(() => {
                console.log('Page rendered');
            });
        });
    }).catch(error => {
        console.error('Error loading PDF' + error);
    });
</script>

</body>
</html>
